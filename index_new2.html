<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Калькулятор мебели</title>
</head>

<script src="kinetic-v4.7.4.min.js"></script>

<body>

<div id="container0" style="border: 1px dotted #000 ;  width:500px; height: 60px; margin: 0px auto"></div>
<div id="container" style="border: 1px dotted #000 ;  width:500px; height: 360px;margin: 0px auto"></div>
<div id="resultat" style="border: 1px dotted #000 ;  width:500px; height: 60px;margin: 0px auto;"></div>

<script data-main="main" src="require.js"></script>

<script>
    document.addEventListener('keydown', function(event){
        if(event.keyCode == 90 && event.ctrlKey){
            PREV();
        }
        if(event.keyCode == 89 && event.ctrlKey){
            NEXT();
        }
    }, false);

</script>
</body>
</html>
